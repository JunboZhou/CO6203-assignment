[General]
network = assignment.Manet
parallel-simulation = false
parsim-debug = false
simtime-resolution = ms
seed-0-mt = 13246		# for explicit declaration of seed (useful for re-running scenarios 
**.n = 10  				# alter  the number of nodes here
**.temperature = 10 	# control speed of movement here (0 means completely still, useful for debugging)
**.limit = 300			# control node transmission limit here


# ========================================
# Broadcast Echo Protocol Test Configurations
# ========================================

# Default broadcast interval parameter
**.broadcastInterval = 2.0s

# Result file configuration
result-dir = results
output-scalar-file = ${resultdir}/${configname}-${runnumber}.sca
output-vector-file = ${resultdir}/${configname}-${runnumber}.vec

# Configuration 1: Small scale static network (baseline test)
[Config Test1_SmallStatic]
**.n = 10
**.temperature = 0
**.limit = 200
**.broadcastInterval = 2.0s
sim-time-limit = 100s

# Configuration 2: Medium scale mobile network
[Config Test2_MediumMobile]
**.n = 20
**.temperature = 10
**.limit = 200
**.broadcastInterval = 2.0s
sim-time-limit = 100s

# Configuration 3: Large scale fast mobile network
[Config Test3_LargeFastMobile]
**.n = 50
**.temperature = 50
**.limit = 200
**.broadcastInterval = 2.0s
sim-time-limit = 100s

# Configuration 4: Short transmission range
[Config Test4_ShortRange]
**.n = 20
**.temperature = 10
**.limit = 100
**.broadcastInterval = 2.0s
sim-time-limit = 100s

# Configuration 5: Long transmission range
[Config Test5_LongRange]
**.n = 20
**.temperature = 10
**.limit = 300
**.broadcastInterval = 2.0s
sim-time-limit = 100s

# Configuration 6: High frequency broadcast
[Config Test6_HighFrequency]
**.n = 20
**.temperature = 10
**.limit = 200
**.broadcastInterval = 0.5s
sim-time-limit = 100s

# Configuration 7: Low frequency broadcast
[Config Test7_LowFrequency]
**.n = 20
**.temperature = 10
**.limit = 200
**.broadcastInterval = 5.0s
sim-time-limit = 100s

# Configuration 8: Stress test (large scale + high speed + high frequency)
[Config Test8_Stress]
**.n = 100
**.temperature = 100
**.limit = 200
**.broadcastInterval = 1.0s
sim-time-limit = 200s
